<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 class="mt-3 text-center border border-info p-2 text-warning">Signature Application</h2>
        <div class="top">
            <div class="color">
                <p>Text color picker</p>
                <input type="color" class="from-control" id="colorPicker">
            </div>

            <div class="color">
                <p>Background</p>
                <input type="color" class="from-control" id="canvasColor">
            </div>
            <div class="color">
                <p>Font size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="400"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clareBtn">Clare</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveBtn">Retrieve saved signature</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
